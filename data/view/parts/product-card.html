
<div class="col-md-3 mb-4">
    <div class="card">
        <div class="card-image">
            <a href="/result/{{product._id}}">
            {% if product.photos and product.photos.length > 0 %}
                {% for photo in product.photos %}
                    {% if loop.index == 1%}
                        <img src="https://kosinix-bucket1.s3-ap-southeast-1.amazonaws.com/medium-{{photo}}" alt="">
                    {% endif %}
                {% endfor %}
            {% else %}
                <svg class="" width="100%" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: No Image"><title>No Image</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">No Image</text></svg>
            {% endif %}
            </a>
        </div>
        <div class="card-body">
            <h5 class="card-title"><a href="/result/{{product._id}}">{{product.name}}</a></h5>
            <p class="card-text">{{product.size}} {{product.unit}}</p>
            <p class="card-text"><small class="text-muted">{{product.createdAt|formatDate('MMM DD, YYYY')}}</small></p>
        </div>
    </div>
</div>
