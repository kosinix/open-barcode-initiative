{% extends "layout-bare-mobile.html" %}

{% block body %}
<h1><a href="/result/{{product._id}}">&lt;&lt;</a> {{product.name}}</h1>
<div style="text-align:center">
    <p>
        <a href="/result/{{product._id}}/photo/{{bucketKey}}?size=small">Small</a> |
        <a href="/result/{{product._id}}/photo/{{bucketKey}}?size=medium">Medium</a> |
        <a href="/result/{{product._id}}/photo/{{bucketKey}}?size=large">Large</a>
    </p>
    <img style="max-width:100%" src="{{url}}" alt="{{alt}}">
</div>
{% endblock %}
