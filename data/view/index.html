{% extends "layout-mobile.html" %}

{% block body %}

<div class="row">
    <div class="col-md-12">
        {% if recent.length %}
            <h1>Recent</h1>
            <p>{{recent.length}} products recently added.</p>

            <div class="row">
                {% for product in recent %}
                    {% include "parts/product-card.html" %}
                {% endfor %}
            </div>
           
        {% endif %}
    </div>
</div>
{% endblock %}
