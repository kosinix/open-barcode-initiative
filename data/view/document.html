<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Open Barcode Initiative</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{app.url}}/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{app.url}}/css/style.css" />
</head>
<body class="{{bodyClass}}">
<div class="layout-drawer">
    <nav class="drawer">
        <div class="container pt-2">
            <a class="navbar-brand mb-2" href="/"> 
                <img src="/images/logo-xs.png" alt="">
            </a>
            {% include "parts/navbar.html" %}
        </div>
    </nav>
    
    <main class="main">
        <div class="container-fluid top-bar">
            <div class="row">
                <div class="col-md-12">
                    <button id="drawer-handle" class="handle">
                        <div class="icon-bars"></div>
                        <div class="icon-bars"></div>
                        <div class="icon-bars"></div>
                    </button>
                </div>
            </div>
        </div>
        <div class="container-fluid pt-5 pb-5">
            {% block body %}{% endblock %}
        </div>
    </main>
</div>
<footer class="footer d-print-none">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div></div>
            </div>
        </div>
    </div>
</footer>
{% block scripts %}
<script src="{{app.url}}/js/jquery-3.3.1.min.js"></script>
<script src="{{app.url}}/js/popper.min.js"></script>
<script src="{{app.url}}/js/bootstrap.min.js"></script>
<script src="{{app.url}}/js/lodash.min.js"></script>
<script src="{{app.url}}/js/moment.min.js"></script>
<script src="{{app.url}}/js/script.js"></script>
{% endblock %}
</body>
</html>
